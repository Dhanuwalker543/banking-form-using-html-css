<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Rating Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f8;
    margin: 0;
    padding: 0;
}

.form-container {
    width: 60%;
    margin: 2rem auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
    backdrop-filter: blur(2px);
    -webkit-backdrop-filter: blur(2px);
    border-radius: 15px;
    border:1px solid rgba(255, 255, 255, 0.18);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    color: white;
}

header {
    background-color: black;
    color: #fff;
    padding: 1rem;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.glass{
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
    backdrop-filter: blur(3px);
    -webkit-backdrop-filter: blur(3px);
    border-radius: 15px;
    border:1px solid rgba(255, 255, 255, 0.18);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
}
.parallax {
    background-image: url("rupees-7628580_1280.jpg");
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-size: cover;
}

header h1 {
    margin: 0;
    font-size: 1.5rem;
}

.logo {
    font-size: 1.2rem;
    font-weight: bold;
}

form {
    padding: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

.form-group input[type="text"],
.form-group textarea {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.form-group .date-inputs {
    display: flex;
    gap: 0.5rem;
}

.form-group .date-inputs input {
    width: calc(33.333% - 0.5rem);
}

textarea {
    height: 100px;
    resize: vertical;
}

    </style>
</head>
<body class="parallax">
    <div class="form-container">
        <header>
            <h1>Bank Rating Form</h1>
            <div class="logo">
                <span>GREAT BANK</span>
            </div>
        </header>
        <form>
            <div class="form-group">
                <label for="company-name">Company Name</label>
                <input type="text" id="company-name" name="company-name">
            </div>
            <div class="form-group">
                <label for="financial-institution-name">Financial Institution Name</label>
                <input type="text" id="financial-institution-name" name="financial-institution-name">
            </div>
            <div class="form-group">
                <label for="contact-person">Company Institution Contact Person</label>
                <input type="text" id="contact-person" name="contact-person">
            </div>
            <div class="form-group">
                <label for="contact-phone">Contact Phone Number</label>
                <input type="text" id="contact-phone" name="contact-phone">
            </div>
            <div class="form-group">
                <label for="account-holder">Name of Account Holder</label>
                <input type="text" id="account-holder" name="account-holder">
            </div>
            <div class="form-group">
                <label for="date-opened">Date Account Opened</label>
                <div class="date-inputs">
                    <input type="text" id="date-opened-day" name="date-opened-day" placeholder="DD">
                    <input type="text" id="date-opened-month" name="date-opened-month" placeholder="MM">
                    <input type="text" id="date-opened-year" name="date-opened-year" placeholder="YYYY">
                </div>
            </div>
            <div class="form-group">
                <label for="account-type">Account Type</label>
                <input type="text" id="account-type" name="account-type">
            </div>
            <div class="form-group">
                <label for="balance">Balance</label>
                <input type="text" id="balance" name="balance">
            </div>
            <div class="form-group">
                <label for="additional-info">Additional Information</label>
                <textarea id="additional-info" name="additional-info"></textarea>
            </div>
        </form>
    </div>
</body>
</html>
